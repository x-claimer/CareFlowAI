apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: careflowai
  labels:
    app: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: careflowai-backend:latest
        imagePullPolicy: Never  # For local development, use local images
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: careflowai-secrets
              key: mongodb-url
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: careflowai-config
              key: DATABASE_NAME
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: careflowai-secrets
              key: jwt-secret-key
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: careflowai-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: careflowai-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: UPLOAD_DIR
          valueFrom:
            configMapKeyRef:
              name: careflowai-config
              key: UPLOAD_DIR
        - name: MAX_UPLOAD_SIZE
          valueFrom:
            configMapKeyRef:
              name: careflowai-config
              key: MAX_UPLOAD_SIZE
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: uploads
        emptyDir: {}
