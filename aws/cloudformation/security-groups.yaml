AWSTemplateFormatVersion: '2010-09-09'
Description: 'Security Groups for CareFlowAI'

Parameters:
  EnvironmentName:
    Description: Environment name prefix
    Type: String
    Default: CareFlowAI

  VPCId:
    Description: VPC ID
    Type: String

Resources:
  # Security Group for EC2 Backend
  BackendSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-Backend-SG
      GroupDescription: Security group for CareFlowAI backend EC2 instance
      VpcId: !Ref VPCId
      SecurityGroupIngress:
        # SSH access (restrict to your IP in production)
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH access

        # HTTP access
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access

        # HTTPS access
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access

        # FastAPI backend port
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0
          Description: FastAPI backend

      SecurityGroupEgress:
        # Allow all outbound traffic
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic

      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-Backend-SG

Outputs:
  BackendSecurityGroup:
    Description: Backend Security Group ID
    Value: !Ref BackendSecurityGroup
    Export:
      Name: !Sub ${EnvironmentName}-BackendSG
